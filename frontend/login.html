<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — JobSphere</title>
    <meta name="description" content="Sign in to your JobSphere account.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="icon" href="images/logo.svg">
    <style>
        /* Floating particles behind auth */
        .auth-particles{position:fixed;inset:0;pointer-events:none;z-index:0;overflow:hidden}
        .auth-particle{
            position:absolute;border-radius:50%;
            background:radial-gradient(circle,rgba(99,102,241,0.12),transparent 70%);
            animation:particleFloat linear infinite;
        }
        @keyframes particleFloat{
            0%{transform:translateY(100vh) scale(0);opacity:0}
            10%{opacity:1}
            90%{opacity:1}
            100%{transform:translateY(-20vh) scale(1);opacity:0}
        }
        .auth-particle:nth-child(1){width:6px;height:6px;left:10%;animation-duration:12s;animation-delay:0s}
        .auth-particle:nth-child(2){width:4px;height:4px;left:25%;animation-duration:16s;animation-delay:2s}
        .auth-particle:nth-child(3){width:8px;height:8px;left:40%;animation-duration:14s;animation-delay:4s}
        .auth-particle:nth-child(4){width:5px;height:5px;left:55%;animation-duration:18s;animation-delay:1s}
        .auth-particle:nth-child(5){width:7px;height:7px;left:70%;animation-duration:13s;animation-delay:3s}
        .auth-particle:nth-child(6){width:3px;height:3px;left:85%;animation-duration:20s;animation-delay:5s}
        .auth-particle:nth-child(7){width:6px;height:6px;left:95%;animation-duration:15s;animation-delay:0.5s}
        .auth-particle:nth-child(8){width:4px;height:4px;left:50%;animation-duration:17s;animation-delay:6s}
    </style>
</head>
<body>
    <a href="#main" class="skip-link">Skip to content</a>

    <!-- Floating particles -->
    <div class="auth-particles">
        <div class="auth-particle"></div><div class="auth-particle"></div>
        <div class="auth-particle"></div><div class="auth-particle"></div>
        <div class="auth-particle"></div><div class="auth-particle"></div>
        <div class="auth-particle"></div><div class="auth-particle"></div>
    </div>

    <main id="main" class="auth-wrapper">
        <div class="auth-container">
            <a href="index.html" class="auth-logo">
                <img src="images/logo.svg" alt="JobSphere" width="36" height="36">
                JobSphere
            </a>

            <div class="auth-card">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="text-secondary text-center" style="margin-bottom:1.75rem">Sign in to continue your job search.</p>

                <div id="loginError" class="alert alert-error" style="display:none;margin-bottom:1rem" role="alert"></div>

                <form id="loginForm" novalidate autocomplete="on">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="you@example.com" required autocomplete="email" autofocus>
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" id="loginBtn">Sign In</button>
                </form>
            </div>

            <p class="auth-footer">Don't have an account?&nbsp; <a href="signup.html">Create one free</a></p>
            <div class="auth-perks">
                <span>✓ 100% Free</span>
                <span>✓ AI-Powered Tools</span>
                <span>✓ No Credit Card</span>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        if (Auth.isAuthenticated()) window.location.href = 'dashboard.html';

        const form = document.getElementById('loginForm');
        const btn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('loginError');

        function showError(msg) { errorDiv.textContent = msg; errorDiv.style.display = 'block'; }
        function hideError() { errorDiv.style.display = 'none'; }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) { showError('Please fill in all fields.'); return; }
            if (!email.includes('@')) { showError('Please enter a valid email address.'); return; }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner spinner-sm" style="width:18px;height:18px;border-width:2px;margin-right:8px"></span> Signing in…';
            Loading.show('Signing you in...');

            try {
                const res = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                const data = await res.json();
                if (!res.ok) throw new Error(data.detail || 'Invalid email or password.');

                Auth.setToken(data.access_token);
                sessionStorage.setItem('userEmail', email);
                if (data.user_name) sessionStorage.setItem('userName', data.user_name);

                Toast.show('Login successful! Redirecting...', 'success');

                try {
                    const me = await Auth.fetchWithAuth(`${API_BASE}/api/auth/me`);
                    const user = await me.json();
                    if (user.is_admin) {
                        sessionStorage.setItem('isAdmin', 'true');
                        setTimeout(() => { window.location.href = 'admin.html'; }, 800);
                    } else {
                        setTimeout(() => { window.location.href = 'dashboard.html'; }, 800);
                    }
                } catch {
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 800);
                }
            } catch (err) {
                if (err.message.includes('fetch') || err.message.includes('network')) {
                    showError('Cannot connect to server. Please make sure the backend is running.');
                    Toast.show('Server connection failed', 'error');
                } else {
                    showError(err.message);
                    Toast.show(err.message, 'error');
                }
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
                Loading.hide();
            }
        });
    </script>
</body>
</html>
