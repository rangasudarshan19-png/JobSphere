<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login — JobSphere</title>
    <meta name="description" content="Sign in to your JobSphere account.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>◆</text></svg>">
</head>
<body>
    <a href="#main" class="skip-link">Skip to content</a>

    <main id="main" class="auth-wrapper">
        <div class="auth-container">
            <a href="index.html" class="auth-logo">◆ JobSphere</a>

            <div class="auth-card">
                <h1 class="auth-title">Welcome Back</h1>
                <p class="text-secondary text-center" style="margin-bottom:1.75rem">Sign in to continue your job search.</p>

                <!-- Error display area -->
                <div id="loginError" class="alert alert-error" style="display:none;margin-bottom:1rem" role="alert"></div>

                <form id="loginForm" novalidate autocomplete="on">
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-control" placeholder="you@example.com" required autocomplete="email" autofocus>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required autocomplete="current-password">
                    </div>

                    <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                        Sign In
                    </button>
                </form>
            </div>

            <p class="auth-footer">
                Don't have an account?&nbsp; <a href="signup.html">Create one free</a>
            </p>

            <div class="auth-perks">
                <span>✓ 100% Free</span>
                <span>✓ AI-Powered Tools</span>
                <span>✓ No Credit Card</span>
            </div>
        </div>
    </main>

    <script src="js/app.js"></script>
    <script>
        // Redirect if already logged in
        if (Auth.isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        const form = document.getElementById('loginForm');
        const btn = document.getElementById('loginBtn');
        const errorDiv = document.getElementById('loginError');

        function showError(msg) {
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }
        function hideError() {
            errorDiv.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideError();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Validation
            if (!email || !password) {
                showError('Please fill in all fields.');
                return;
            }
            if (!email.includes('@')) {
                showError('Please enter a valid email address.');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<span class="spinner spinner-sm" style="width:18px;height:18px;border-width:2px;margin-right:8px"></span> Signing in…';
            Loading.show('Signing you in...');

            try {
                const res = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });

                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.detail || 'Invalid email or password.');
                }

                Auth.setToken(data.access_token);
                sessionStorage.setItem('userEmail', email);
                if (data.user_name) sessionStorage.setItem('userName', data.user_name);

                Toast.show('Login successful! Redirecting...', 'success');

                // Check admin status
                try {
                    const me = await Auth.fetchWithAuth(`${API_BASE}/api/auth/me`);
                    const user = await me.json();
                    if (user.is_admin) {
                        sessionStorage.setItem('isAdmin', 'true');
                        setTimeout(() => { window.location.href = 'admin.html'; }, 800);
                    } else {
                        setTimeout(() => { window.location.href = 'dashboard.html'; }, 800);
                    }
                } catch {
                    setTimeout(() => { window.location.href = 'dashboard.html'; }, 800);
                }
            } catch (err) {
                if (err.message.includes('fetch') || err.message.includes('network')) {
                    showError('Cannot connect to server. Please make sure the backend is running.');
                    Toast.show('Server connection failed', 'error');
                } else {
                    showError(err.message);
                    Toast.show(err.message, 'error');
                }
            } finally {
                btn.disabled = false;
                btn.textContent = 'Sign In';
                Loading.hide();
            }
        });
    </script>
</body>
</html>
