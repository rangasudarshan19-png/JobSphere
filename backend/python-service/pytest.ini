[pytest]
# Pytest configuration for JobSphere project

# Test discovery
testpaths = tests testing
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Coverage configuration
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=html:coverage_html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=30
    -ra

# Coverage options
[coverage:run]
source = app
omit = 
    */tests/*
    */testing/*
    */__pycache__/*
    */migrations/*
    */venv/*
    */.venv*/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    # Standard exclusions
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod
    # Defensive programming
    if 0:
    if False:
    # Logging
    logger\.

[coverage:html]
directory = coverage_html

# Markers for test categorization
markers =
    unit: Unit tests for individual functions/methods
    integration: Integration tests for API workflows
    slow: Tests that take significant time
    auth: Authentication and authorization tests
    email: Email service tests
    database: Database operation tests
    api: API endpoint tests
    security: Security-related tests

# Environment variables for testing
env =
    ENVIRONMENT=development
    DEBUG=True
    DATABASE_URL=sqlite:///./test_job_tracker.db
    JWT_SECRET_KEY=test-secret-key-for-testing-only-32chars
    SUPPORT_EMAIL=test@jobsphere.com
    GEMINI_API_KEY=test-api-key

# Asyncio configuration
asyncio_mode = auto

# Logging
log_cli = True
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout for tests
timeout = 300

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Test ordering
# Install pytest-ordering if you want to control test execution order
# addopts = --ordering-group-scope=module
